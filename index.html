<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task-list</title>
</head>
<body>
    <header>
        <h1>Add your tasks</h1>
        <form id="task-form">
            <input type="text" id="input" placeholder="Add your plans">
            <input type="submit" id="submit-button" value="Add +">
        </form>
    </header>
    <main>
        <section class="task-list">
                <h2>My task list</h2>
                <div class="task">
                    <div class="content">
                        <input type="text" class="my-task-text" value="dummy text" readonly>
                    </div>
                    <div class="buttons">
                        <button class="editBtn">Edit</button>
                        <button class="deleteBtn">Delete</button>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
